<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Add New Product</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Product</h4>
            </div>
            <div class="modal-body">
                <div class="row padd">
                    <div class="col-md-4">
                        <label class="label label-warning">Product name:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="wider" #productName maxlength="100" required/>
                    </div>
                </div>
                <div class="row padd">
                    <div class="col-md-4">
                        <label class="label label-warning">Product price:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="wider" pattern="[0-9]+(\\.[0-9][0-9]?)?" #productPrice required/>
                    </div>
                </div>
                <div class="row padd">
                    <div class="col-md-4">
                        <label class="label label-warning">Product image Url:</label>
                    </div>
                    <div class="col-md-8">
                        <input class="wider" #productImage/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-success" 
                    (click)="add(productName.value,productPrice.value,productImage.value);
                    productName.value='';productPrice.value='';productImage.value=''" data-dismiss="modal">
                    Add
                </button>
                <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
