<div *ngIf="product">
    <div class="container">
        <div class="details-dialog">
            <h2>{{product.name}} details!</h2>
            <div class="row">
                <div class="col-md-6">
                    <label class="label label-warning">id: </label>
                    <span class="badge">{{product.id}}</span>
                </div>
                <div class="col-md-6">
                    <label class="label label-warning">Name: </label>
                    <input [(ngModel)]="product.name" placeholder="name" maxlength="100"/>
                </div>
                <div class="col-md-6">
                    <label class="label label-warning">Image Url: </label>
                    <input [(ngModel)]="product.imageUrl" placeholder="name"/>
                </div>
                <div class="col-md-6">
                    <label class="label label-warning">Price: </label>
                    <input type="number" [(ngModel)]="product.price" placeholder="price" />
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary padded-button"(click)="goBack()">Back</button>
                <button class="btn btn-success padded-button" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
