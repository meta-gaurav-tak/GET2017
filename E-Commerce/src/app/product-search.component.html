<div class="container">
    <div class="row">
    <div id="search-component" class="search">
        <button type="submit" class="btn btn-primary btn-sm">Product Search</button>
        <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search..." class="form-control input-sm"/>
        <div>
            <label class="shiftTowardsRight" *ngFor="let product of products | async"
                (click)="gotoDetail(product)" >
            {{product.name}}
            </label>
        </div>
    </div>
    </div>
</div>
