<!DOCTYPE HTML>
<html>
	<head>
		<title>Sum Multiple Invocation</title>
		<script>
			function sum(a){
				if(arguments.length == 2) {
					return (arguments[0] + arguments[1]);
				}
				else {
					return (function(b){
						return a+b;
					});
				}
			}
		</script>
	</head>
<body>
</body>
</html>
