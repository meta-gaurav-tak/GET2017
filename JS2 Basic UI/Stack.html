<html>
    <head>
        <title>Stack using javascript</title>
    </head>
    <body>
        <form>
        <input type="text" id="inputtostack" >
        <input type="button" value="push" onclick="addToStack(); reset()">
        <input type="button" value="pop" onclick="removeFromStack(); reset();">
        <input type="button" value="display stack" onclick="display();reset();">
        </form>
        <p id="status"></p>
        <script src="script/Stack.js" type="text/javascript"></script>
    </body>
</html>
