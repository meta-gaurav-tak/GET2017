<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<h1>{{title}}</h1>
<h2>My Products</h2>
<div class="container">
    <div id="products" class="row list-group" >
        <div class="item  col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let product of products" 
        [class.selected]="product === selectedProduct"
        (click)="onSelect(product)">
            <div class="thumbnail">
                <img class="group grid-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h4 class="group inner grid-group-item-heading">
                        {{product.name}}</h4>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                               Rs. {{product.price}}</p>
                        </div>
                        
                        <div class="col-xs-12 col-md-6">
                            <a class="btn-sm btn-success" href="cart.html">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <product-detail [product]="selectedProduct"></product-detail>
    </div>
